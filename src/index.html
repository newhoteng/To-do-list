<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>To Do list</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <h2><span class="title">Today's To Do</span><span class="material-symbols-outlined" >sync</span></h2>
    <form action="" id="form">
      <input type="text" id="description" name="description" placeholder="Add to your list..." autofocus />
      <button type="submit"><i class="material-symbols-outlined submit-arrow">reply</i></button>
    </form>

    <!-- dynamically generated -->
    <ul id="list-items">

    </ul>
    
    <button type="button" class="clear" id="clear">Clear all completed</button>
  </div>
  
</body>
</html>
